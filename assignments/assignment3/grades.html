<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="My Grades" />
    <meta name="keyword" content="Grades, classwork" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retrieve Grade</title>
    <link href="grades.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Retrieve your grade</h1>

        <form name="formGrades" action="http://mumstudents.org/params.php">
            <fieldset>
                <legend>Information</legend>
                <div class="horiz">
                    <div class="input-row">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="" placeholder="Enter Name" required="required" />
                    </div>
                    <div class="input-row">
                        <label for="id">Student ID:</label>
                        <input type="number" id="id" name="id" value="" placeholder="Enter Student ID" required="required" />
                    </div>
                    <div class="input-row">
                        <label for="assignment">Select Assignment:</label>
                        <select name="assignment" id="assignment" class="assignment">
                            <option value="assignment1">Assignment 1</option>
                            <option value="assignment2">Assignment 2</option>
                            <option value="assignment3">Assignment 3</option>
                            <option value="assignment4">Assignment 4</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <label>Student Entry:</label>
                        <div class="radio-boxes">
                            <div class="radio-row">
                                <label for="january">January</label>
                                <input type="radio" id="january" name="entry" value="January" />
                            </div>
                            <div class="radio-row">

                                <label for="april">April</label>
                                <input type="radio" id="april" name="entry" value="April" />
                            </div>
                            <div class="radio-row">
                                <label for="august">August</label>
                                <input type="radio" name="entry" id="august" value="August" />
                            </div>
                            <div class="radio-row">
                                <label for="october">October</label>
                                <input type="radio" id="october" name="entry" value="October" />
                            </div>
                        </div>
                    </div>
                    <div class="input-row-checkbox">
                        <label for="honor">The information provided here is true to my knowledge and I am looking for my own grade</label>
                        <input type="checkbox" name="honor" id="honor" value="Y" required="required"/>
                    </div>
                    <div class="submit-row">
                        <input type="submit" value="Get Grade!" />
                    </div>
                </div>
            </fieldset>

        </form>

    </div>



</body>

</html>
