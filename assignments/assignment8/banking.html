<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Banking Accounts</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/models.js" type="text/javascript"></script>
    <script src="./js/module.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="banking-stage">
            <h1>Create Account</h1>
            <form id="frmBankAccount1">
                <div class="row">
                    <label for="accName">Account Name: </label> <input type="text" name="accName" id="accName" placeholder="Accont Name"
                        required="required" />
                </div>
                <div class="row">
                    <label for="accDeposit">Deposit : </label> <input type="text" name="accDeposit" id="accDeposit" placeholder="Deposit"
                        required="required" />
                </div>
                <div class="row">
                    <input type="button" value="Create New Account" id="btnCreate" />

                </div>
            </form>
            <div class="row">
                <textarea rows="40" cols="80" id="accList"></textarea>
            </div>
        </div>

</body>

</html>
