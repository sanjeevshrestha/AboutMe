<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CS472: ASCII Animation Viewer</title>
    <link href="styles/ascii.css" type="text/css" rel="stylesheet" />
    <script src="js/animations.js" type="text/javascript"></script>
    <script src="js/ascii.js" type="text/javascript"></script>

</head>

<body>

    <div class="container">
        <div class="animator-stage">
            <h1>CS472: ASCII Animation Viewer</h1>
            <textarea rows="20" cols="80" id="txtAnimationStage" class="txtStage"></textarea>
            <div class="controls">
                <fieldset class="control">
                    <legend>Play Controls:</legend>
                    <input type="button" id="btnStart" name="btnStart" class="btnControl" value="Start" />
                    <input type="button" id="btnStop" name="btnStop" class="btnControl" disabled="disabled" value="Stop" />

                </fieldset>
                <fieldset class="control">
                    <legend>Animation:</legend>
                    <select id="animation">
                            <option value="blank" selected="selected">Blank</option>
                            <option value="exercise">Exercise</option>
                            <option value="juggler">Juggler</option>
                            <option value="bike">Bike</option>
                            <option value="dive">Dive</option>
                            <option value="custom">Custom</option>
                    </select>
                </fieldset>
                <fieldset class="control">
                    <legend>Size:</legend>
                    <select id="size">
                        <option value="t">Tiny</option>
                        <option value="s">Small</option>
                        <option value="m" selected="selected">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">Extra Large</option>
                        <option value="xxl">XXL</option>
                    </select>
                </fieldset>
                <fieldset class="control">
                    <legend>Speed:</legend>
                    <input type="checkbox" value="1" name="speed" id="speed" /> <label for="speed">Turbo</label>

                </fieldset>
            </div>
        </div>
        <div class="validate">
            <a href="http://validator.w3.org/check/referer">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator" /></a>
            <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /></a>
        </div>
    </div>
</body>

</html>
